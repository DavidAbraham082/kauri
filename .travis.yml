matrix:
  include:
    - language: node_js
      cache: yarn
      before_script:
        - cd client

    - language: rust
      rust:
        - stable
        - beta
        - nightly
      cache: cargo
      before_script:
        - cd server
        - rustup component add rustfmt
        - rustup component add clippy
      script:
        - cargo fmt --all -- --check
        - cargo clippy
        - cargo build --verbose
        - cargo test --verbose

  allow_failures:
    - rust: nightly
  fast_finish: true

notifications:
  email:
    - sean@seanbailey.io
